   <header>

   <img src="PizzaTimeBanner.png" alt="Pizza time Banner" height="720" width="960" class="center">
   <article>
      <h1>Build Your Pizza</h1>
      <form>
         <fieldset>
            <legend>Crust</legend>
            <select id="crust" size="4">
               <option>Select Crust</option>
               <option>Hand Tossed</option>
               <option>Chicago Style</option>
               <option>Thin</option>
               <option>Gluten-Free Crust</option>   
               <option>Stuffed Crust</option>            
            </select>            
         </fieldset>

         <fieldset>
            <legend>Toppings</legend>
            <select id="toppings" size="4">
               <option>Select Toppings</option>
               <option>Cheddar Cheese</option> 
               <option>Mozeralla Cheese</option>
               <option >Parmesan Cheese</option>
               <option >Pepperoni</option> 
               <option >Sausage</option>
               <option >Peppers</option>
               <option >Canadian Bacon</option> 
               <option >Bacon Bits</option>
               <option >Spinach Artichoke</option>
               <option >Pineapple</option>            
            </select>            
         </fieldset>

         <fieldset>
            <legend>Payment Method</legend>
            <select id="payment" size="4">
               <option>Select Payment Method</option>
               <option>Debit Card</option>
               <option>Credit Card</option>
               <option>Apple Pay</option>
               <option>Freddy FrazBear App</option>
            </select>              
         </fieldset>
         
         <input type="button" value="Checkout" id="selectPizza" />
        
         <footer>
         <img src="freddylogo.png" alt="Logo" height="375" width="500" class="center">
         </footer>

      </form>
      <p id="Pizza"></p>
   </article>
